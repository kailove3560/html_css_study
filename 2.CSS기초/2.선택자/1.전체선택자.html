<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            color: red;
        }

        body {
            font-size: 24px;
        }

        div * {
            /* div * {  div밑에 있는 태그만 글씨를 이탤릭하겠다 */
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1>메롱메롱</h1>

    <!-- emmet 문법 div>ul>li*3 -->
    <div>
        <h1>메롱메롱</h1>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>
    </div>

</body>

</html>
