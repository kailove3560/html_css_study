<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[Disabled] {
            opacity: 0.2;
        }

        [type=password] {
            color: red;
            width: 100%;
        }

        /* ^:시작 */
        button[class^="btn-"] {
            font-weight: bold;
            border-radius: 20px;

        }

        button[class$="success"] {
            bgcolor: green;
        }
        button[class="danger"] {
            bgcolor: red;
        }
    </style>
</head>

<body>

    <input type="text" value="hello">
    <input type="password" value="1234">
    <input type="text" value="disabled text" disabled>
    <!--disabled는 빈칸에 입력 불가능 상태로만듬 -->

    <button class="btn-success">Success</button>
    <button class="btn-success">Success</button>
</body>

</html>
