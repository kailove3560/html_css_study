<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #orange { /*.orange의 글씨 색깔만 오렌지 색으로 하겠다. # 샾 오렌지는 id 클래스를 적용시킬 때 쓰고 쩜 . 오렌지는 class선택자만 선택시 사용한다.*/
            font-size: 1.4em;
            color: rgb(245, 161, 4);
        }
    </style>
</head>

<body>

    <h1>메롱메롱</h1>

    <!-- emmet 문법 div>ul>li*3 -->
    <div>
        <h1>메롱메롱</h1>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li id="orange">오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div>

</body>

</html>
