<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid gray;
            padding: 10px;
        }
        th {
            background: lightgray;
        }
    </style>
<body>

    <table>

        <tr>
            <th colspan="2">인적사항</th> <!--열 두개를 병합하라 colspan-->
        </tr>
        <tr>
            <th>이름</th>
            <th>나이</th> <!--테이블 헤더 열의 제목-->
        </tr>
        <tr>
            <td>홍길동</td>
            <td>30세</td><!--테이블 데이터 열 (세로)-->
        </tr> <!--table row 테이블 행 (가로)-->
            <tr>
                <td>김영희</td>
                <td>31세</td>
            </tr>
        </table>

        <hr>

        <table>
            <tr>
                <th rowspan="2">인적사항</th> <!--행 두개를 병합하라 rowspan-->
                <th>이름</th>
                <td>홍길동</td>
                <td>김영희</td>

            </tr>
            <tr>
                <th>나이</th>
                <td>30세</td>
                <td>31세</td>
            </tr>
        </table>
    
</body>
</html>
